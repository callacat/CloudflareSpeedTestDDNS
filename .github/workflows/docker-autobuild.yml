name: Auto-Build

on:
  push:
    paths:
      - '.github/workflows/docker-autobuild.yml'
      - 'Dockerfile'
  workflow_dispatch:

jobs:

  build_Docker:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2

    - name: Available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 在这里添加一个步骤来获取当前时间，并设置为BUILD_TIME变量
    - name: Get current time
      id: time
      run: echo “::set-output name=timestamp::$(date -z “:Asia/Shanghai” “+%Y-%m-%d %H:%M:%S”)”

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile
          # 所需要的体系结构，可以在 Available platforms 步骤中获取所有的可用架构
        platforms: linux/arm64,linux/amd64
        push: true
          # 给清单打上多个标签
        tags: ${{ secrets.DOCKER_USERNAME }}/cfyx:latest
        build-args: |
          BUILD_TIME=${{ steps.time.outputs.timestamp }}